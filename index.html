                </div>
                <div class="cc-logo">
                    <span><img src="/cc-icon.svg" alt="ícone padrão de cartão" /></span>
                    <span><img src="/cc-default.svg" alt="ícone do cartão de crédito selecionado" style="transition: all 1s ease-in-out; opacity: 0" /></span>
                </div>
                <div class="cc-info">
                    <div class="cc-number">0000 0000 0000 0000</div>
                    <div class="cc-holder">
                        <div class="label">Nome do titular</div>
                        <div class="value">Nome Completo</div>
                    </div>
                    <div class="cc-extra">
                        <div class="cc-expiration">
                            <div class="label">Expiração</div>
                            <div class="value">00/00</div>
                        </div>
                        <div class="cc-security">
                            <div class="label">CVC</div>
                            <div class="value">000</div>
                        </div>
                        <img src="/cc-chip.svg" alt="ícone de chip de cartão de crédito" />
                    </div>
                </div>
            </section>
            <form action="">
                <div class="input-wrapper">
                    <label for="card-number">Número do cartão</label>
                    <input id="card-number" required />
                </div>
                <div class="input-wrapper">
                    <label for="card-holder">Nome do titular</label>
                    <input id="card-holder" required />
                </div>
                <div class="flex">
                    <div class="input-wrapper">
                        <label for="expiration-date">Expiração</label>
                        <input id="expiration-date" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="security-code">CVC</label>
                        <input id="security-code" required />
                    </div>
                </div>
                <button id="submitButton" disabled>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <p class="hideButtonElement">Gerar Cartão</p>
                    <img src="/arrowUp.png" alt="arrow up" />
                    <div class="waveform hideButtonElement">
                        <div class="waveform__bar"></div>
                        <div class="waveform__bar"></div>
                        <div class="waveform__bar"></div>
                        <div class="waveform__bar"></div>
                    </div>
                </button>
            </form>
